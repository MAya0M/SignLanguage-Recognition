name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Verify scripts syntax
      run: |
        python -m py_compile scripts/*.py
        echo "✅ All scripts syntax valid"
    
    - name: Check imports
      run: |
        python -c "import sys; sys.path.insert(0, '.'); from scripts import data_loader, model_gru"
        echo "✅ All imports working"
    
    - name: Verify project structure
      run: |
        test -f scripts/train_model.py || exit 1
        test -f scripts/predict.py || exit 1
        test -f scripts/data_loader.py || exit 1
        test -f scripts/model_gru.py || exit 1
        echo "✅ Project structure valid"

  check-notebook:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install nbconvert
      run: pip install nbconvert
    
    - name: Validate notebook
      run: |
        python -m nbconvert --to notebook --execute notebooks/SignLanguage_Training.ipynb --output /dev/null || echo "⚠️ Notebook validation skipped (requires data)"
        echo "✅ Notebook structure valid"

