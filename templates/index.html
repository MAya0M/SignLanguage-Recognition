<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1em;
            font-weight: 400;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 0.95em;
        }

        .live-video-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            margin-bottom: 30px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .live-video-container video {
            width: 100%;
            height: auto;
            max-height: 600px;
            display: block;
            object-fit: contain;
            background: #000;
            transform: scaleX(-1);
        }

        .live-video-container::before {
            content: 'Click "Start Recognition" to begin';
            position: absolute;
            color: #fff;
            font-size: 1.1em;
            z-index: 1;
            pointer-events: none;
            opacity: 0.6;
            font-weight: 300;
        }

        .live-video-container.has-video::before {
            display: none;
        }

        .words-overlay {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            padding: 0 30px;
            z-index: 10;
            pointer-events: none;
        }

        .sentence-display {
            background: rgba(0, 0, 0, 0.75);
            color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 1.8em;
            font-weight: 400;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            line-height: 1.4;
            word-spacing: 8px;
            letter-spacing: 1px;
        }

        .sentence-display.empty {
            opacity: 0.5;
            font-size: 1.2em;
            font-weight: 300;
        }

        .live-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            min-width: 180px;
        }

        .btn:hover:not(:disabled) {
            background: #333;
            transform: translateY(-1px);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.stop {
            background: #c62828;
        }

        .btn.stop:hover:not(:disabled) {
            background: #d32f2f;
        }

        .live-status {
            text-align: center;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 400;
            color: #666;
            font-size: 0.9em;
        }

        .live-status.recording {
            background: #ffebee;
            color: #c62828;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a1a1a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .live-video-container {
                min-height: 300px;
            }

            .sentence-display {
                font-size: 1.4em;
                padding: 15px 20px;
            }

            .btn {
                padding: 14px 30px;
                font-size: 0.95em;
                min-width: 140px;
            }

            .live-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Language Recognition</h1>
        <p class="subtitle">Real-time sign language translation</p>

        {% if not has_model %}
        <div class="warning">
            No trained model found. Please train a model first.
        </div>
        {% endif %}

        <div class="live-video-container" id="liveVideoContainer">
            <video id="liveVideo" autoplay playsinline muted></video>
            <div class="words-overlay">
                <div class="sentence-display empty" id="sentenceDisplay">
                    Words will appear here as you sign
                </div>
            </div>
        </div>
        
        <div class="live-controls">
            <button class="btn" id="startLiveBtn" onclick="startLiveCapture()">
                Start Recognition
            </button>
            <button class="btn stop" id="stopLiveBtn" onclick="stopLiveCapture()" style="display: none;">
                Stop
            </button>
        </div>

        <div class="live-status" id="liveStatus">Ready to start</div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing...</div>
        </div>
    </div>

    <script>
        const liveVideo = document.getElementById('liveVideo');
        const startLiveBtn = document.getElementById('startLiveBtn');
        const stopLiveBtn = document.getElementById('stopLiveBtn');
        const liveStatus = document.getElementById('liveStatus');
        const sentenceDisplay = document.getElementById('sentenceDisplay');
        const liveVideoContainer = document.getElementById('liveVideoContainer');

        let liveStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let processingInterval = null;
        let isProcessing = false;
        let detectedWords = [];
        let lastWordTime = 0;
        const WORD_TIMEOUT = 2000;

        async function startLiveCapture() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    if (window.location.protocol === 'http:') {
                        throw new Error('Camera requires HTTPS connection. Please use ngrok or HTTPS.');
                    } else {
                        throw new Error('Camera API not supported in this browser.');
                    }
                }
                
                liveStatus.textContent = 'Requesting camera access...';
                
                liveStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }, 
                    audio: false 
                });
                
                liveVideo.srcObject = liveStream;
                liveVideo.muted = true;
                liveVideoContainer.classList.add('has-video');
                
                liveVideo.onloadedmetadata = () => {
                    liveVideo.play().catch(err => console.error('Play error:', err));
                };
                
                liveVideo.onplay = () => {
                    liveStatus.textContent = 'Recording...';
                    liveStatus.classList.add('recording');
                };
                
                try {
                    await liveVideo.play();
                } catch (playError) {
                    setTimeout(async () => {
                        try {
                            await liveVideo.play();
                        } catch (e) {
                            console.error('Failed to play video:', e);
                        }
                    }, 500);
                }
                
                liveVideo.style.display = 'block';
                liveVideo.style.visibility = 'visible';

                const options = { mimeType: 'video/webm;codecs=vp9' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm;codecs=vp8';
                }
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm';
                }

                mediaRecorder = new MediaRecorder(liveStream, options);
                recordedChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    processVideoChunk();
                };

                isRecording = true;
                isProcessing = false;
                detectedWords = [];
                lastWordTime = 0;
                sentenceDisplay.textContent = '';
                sentenceDisplay.classList.remove('empty');
                
                startLiveBtn.style.display = 'none';
                stopLiveBtn.style.display = 'block';
                liveStatus.textContent = 'Recording...';
                liveStatus.classList.add('recording');

                processingInterval = setInterval(() => {
                    if (!isRecording) {
                        clearInterval(processingInterval);
                        return;
                    }
                    
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                    if (mediaRecorder.state === 'inactive') {
                        recordedChunks = [];
                        mediaRecorder.start();
                    }
                }, 1000);

                mediaRecorder.start();

            } catch (error) {
                console.error('Error accessing camera:', error);
                let errorMsg = 'Could not access camera: ';
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    errorMsg += 'Please allow camera access in your browser settings.';
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    errorMsg += 'No camera found. Please connect a camera.';
                } else {
                    errorMsg += error.message;
                }
                liveStatus.textContent = errorMsg;
                liveStatus.classList.remove('recording');
                startLiveBtn.style.display = 'block';
                stopLiveBtn.style.display = 'none';
            }
        }

        function stopLiveCapture() {
            isRecording = false;

            if (processingInterval) {
                clearInterval(processingInterval);
                processingInterval = null;
            }

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            if (liveStream) {
                liveStream.getTracks().forEach(track => track.stop());
                liveStream = null;
            }

            liveVideo.srcObject = null;
            liveVideoContainer.classList.remove('has-video');
            startLiveBtn.style.display = 'block';
            stopLiveBtn.style.display = 'none';
            liveStatus.textContent = 'Ready to start';
            liveStatus.classList.remove('recording');
            isProcessing = false;
            
            sentenceDisplay.textContent = '';
            sentenceDisplay.classList.add('empty');
            sentenceDisplay.textContent = 'Words will appear here as you sign';
            detectedWords = [];
        }

        async function processVideoChunk() {
            if (recordedChunks.length === 0 || !isRecording) return;
            
            if (isProcessing) {
                return;
            }
            
            isProcessing = true;

            try {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const formData = new FormData();
                formData.append('video', blob, 'live_chunk.webm');

                const response = await fetch('/predict-live', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success && isRecording) {
                    const currentTime = Date.now();
                    let wordsToAdd = [];
                    
                    if (data.words && data.words.length > 0) {
                        wordsToAdd = data.words;
                    } else if (data.prediction && data.confidence > 0.1) {
                        wordsToAdd = [{
                            word: data.prediction,
                            confidence: data.confidence
                        }];
                    }
                    
                    wordsToAdd.forEach((wordData) => {
                        if (wordData.confidence >= 0.15) {
                            const word = wordData.word.toUpperCase();
                            const lastWord = detectedWords[detectedWords.length - 1];
                            
                            if (!lastWord || lastWord.word !== word || (currentTime - lastWordTime) > WORD_TIMEOUT) {
                                // Clear words every 4 words to make room for new ones
                                if (detectedWords.length >= 4) {
                                    detectedWords = [];
                                }
                                
                                detectedWords.push({
                                    word: word,
                                    confidence: wordData.confidence,
                                    time: currentTime
                                });
                                lastWordTime = currentTime;
                            }
                        }
                    });
                    
                    updateSentenceDisplay();
                }

            } catch (error) {
                console.error('Error processing chunk:', error);
            } finally {
                isProcessing = false;
            }
        }

        function updateSentenceDisplay() {
            if (detectedWords.length === 0) {
                sentenceDisplay.textContent = '';
                sentenceDisplay.classList.add('empty');
                sentenceDisplay.textContent = 'Words will appear here as you sign';
                return;
            }
            
            sentenceDisplay.classList.remove('empty');
            const sentence = detectedWords.map(w => w.word).join(' ');
            sentenceDisplay.textContent = sentence;
        }

        window.addEventListener('beforeunload', () => {
            stopLiveCapture();
        });
    </script>
</body>
</html>
