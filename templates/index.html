<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #videoInput {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: bold;
            color: #2e7d32;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .result-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        .prediction {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .confidence {
            text-align: center;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .video-preview {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .video-preview.show {
            display: block;
        }

        .video-preview video {
            width: 100%;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Sign Language Recognition</h1>
        <p class="subtitle">Upload a sign language video and get English translation</p>

        {% if not has_model %}
        <div class="warning">
            ‚ö†Ô∏è No trained model found. Please train a model first.
        </div>
        {% endif %}

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìπ</div>
            <div class="upload-text">Drag and drop video here</div>
            <div class="upload-hint">or click to select file</div>
            <div class="upload-hint" style="margin-top: 10px;">MP4, AVI, MOV, MKV, WEBM</div>
        </div>

        <input type="file" id="videoInput" accept="video/*">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>

        <div class="video-preview" id="videoPreview">
            <video id="previewVideo" controls></video>
        </div>

        <button class="btn" id="predictBtn" onclick="predict()" disabled>
            üöÄ Recognize Sign Language
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing video...</div>
        </div>

        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="prediction" id="prediction"></div>
            <div class="confidence" id="confidence"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const videoInput = document.getElementById('videoInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const videoPreview = document.getElementById('videoPreview');
        const previewVideo = document.getElementById('previewVideo');

        let selectedFile = null;

        // Click to select file
        uploadArea.addEventListener('click', () => {
            videoInput.click();
        });

        // File input change
        videoInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            if (!file.type.startsWith('video/')) {
                showError('Please select a video file');
                return;
            }

            selectedFile = file;
            fileName.textContent = `üìπ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.classList.add('show');
            predictBtn.disabled = false;

            // Show preview
            const url = URL.createObjectURL(file);
            previewVideo.src = url;
            videoPreview.classList.add('show');

            // Hide previous result
            result.classList.remove('show');
        }

        async function predict() {
            if (!selectedFile) return;

            // Hide previous result
            result.classList.remove('show');
            
            // Show loading
            loading.classList.add('show');
            predictBtn.disabled = true;

            const formData = new FormData();
            formData.append('video', selectedFile);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.classList.remove('show');
                predictBtn.disabled = false;

                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || 'Error uploading video');
                }
            } catch (error) {
                loading.classList.remove('show');
                predictBtn.disabled = false;
                showError('Server connection error: ' + error.message);
            }
        }

        function showSuccess(data) {
            result.className = 'result success show';
            document.getElementById('resultTitle').textContent = '‚úÖ Recognition Complete!';
            document.getElementById('prediction').textContent = data.prediction;
            document.getElementById('confidence').textContent = 
                `Confidence: ${(data.confidence * 100).toFixed(1)}%`;
        }

        function showError(message) {
            result.className = 'result error show';
            document.getElementById('resultTitle').textContent = '‚ùå Error';
            document.getElementById('prediction').textContent = message;
            document.getElementById('confidence').textContent = '';
        }
    </script>
</body>
</html>
